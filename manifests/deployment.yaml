apiVersion: apps/v1
kind: Deployment
metadata:
  name: edge-metrics-front
  namespace: monitoring
  labels:
    app: edge-metrics-front
spec:
  replicas: 1
  selector:
    matchLabels:
      app: edge-metrics-front
  template:
    metadata:
      labels:
        app: edge-metrics-front
    spec:
      containers:
      - name: edge-metrics-front
        image: edge-metrics-front:latest
        ports:
        - containerPort: 3000
          protocol: TCP
          name: http
        env:
        # API URL: Kubernetes Service DNS를 통한 백엔드 연결
        - name: API_URL
          value: "http://edge-metrics-server:8081"
        # 서버 포트
        - name: PORT
          value: "3000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
