apiVersion: v1
kind: Service
metadata:
  name: edge-metrics-front
  namespace: monitoring
  labels:
    app: edge-metrics-front
spec:
  # NodePort: 클러스터 외부에서 <NodeIP>:30080으로 접근
  type: NodePort
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
    # NodePort: 30080 (외부 접근용)
    nodePort: 30080
  selector:
    app: edge-metrics-front
